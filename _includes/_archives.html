<article>
  <ul class="large-list ct">
    {% for post in site.posts limit: 25 %}
      <li class="large-list--item">
        <a href="{{ post.url }}" title="{{post.title}}" class="large-list--link">
          <date datetime="{{post.date}}" class="meta">{{ post.date | date_to_long_string }}</date>
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</article>
