{% include _head.html %}
<body>
  <article>
    <header style="background:#eee url({{page.header_img}}) no-repeat center center;" class="header-full-bleed center row">  
      <h1 style="color:{{page.text_color}};" class="h1 full-bleed-title">{{page.title}}</h1>
    </header>
    <div class="single-column">
        {{content}}
        {% if page.author %}
        <footer>
        <p class="post-footer">
          By {{page.author}}
          on <time datetime="{{page.date}}">{{page.date | date: "%d %B %Y"}}</time> 
        </p>
      </footer>
        {% endif %}
    </div>
    </article>
    {% include _related_posts.html %}
    {% include _footer.html %}
    {% include _google_analytics.html %}
  </body>
</html>
